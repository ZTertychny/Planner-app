server:
  port: 8088

spring:
  application:
    name: bot-service

telegram:
  botToken: ${TELEGRAM_BOT_TOKEN:token} # токен бота
  botUserName: ${TELEGRAM_BOT_USER_NAME:botUserName}

planner:
  feign:
    service:
      url: ${SERVICE_HOST:localhost}:${SERVICE_PORT:8080}

feign:
  client:
    config:
      default:
        loggerLevel: FULL
        connectTimeout: 3000
        readTimeout: 5000

logging:
  level:
    feign: DEBUG
    org.springframework.cloud.openfeign: DEBUG